<div id="container">
    Node.JS EMAIL
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script>// <![CDATA[
    $(document).ready(function()
    {
        var name,from, to, subject, text;
        $("#send_email").click(function()
        {
            name = $('#name').val();
            to = $('#to').val();
            text = $("#content").val();
            $("#message").text("Sending Email.... Please Wait");
            $.get("http://localhost:3000/send",
                    {
                        to: to,
                        text: text
                    }
                    , function(data)
                    {
                        if (data == "sent")
                        {
                            $("#message").empty().html("Email has been sent");
                        }
                    });
        });
    });
    </script>
    <div>
        <div class="col-md-6">
            <h1>Mailer In Node.js</h1>
            <input id="name" type="text" placeholder="What's your Friend's Name?"/>
            <input id="to" type="text" placeholder="What's Your Friend's Email?"/>
            <label>How Many Cats</label><input type="number" name="quantity" min="1" max="20">
            <textarea id="content" cols="40" rows="5"></textarea>
            <button id="send_email">Send Email</button>
            <span id="message"></span>
        </div>
        <div class="col-md-6">
            Logging
            <script>
                var ref = new Firebase('https://duckybomb.firebaseio.com/');
                $("#send_email").click(function(){
                    name = $('#name').val();
                    to = $('#to').val();
                    text = $("#content").val();

                    ref.push({
                        name: name,
                        to: to,
                        text: text
                    });

                });
            </script>
        </div>
    </div>
</div>
