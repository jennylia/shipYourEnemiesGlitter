<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kitty Bomb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script>// <![CDATA[
    $(document).ready(function()
    {
        var name,from, to, subject, text;
        $("#send_email").click(function()
        {
            name = $('#name').val();
            to = $('#to').val();
            text = $("#content").val();
            $("#message").text("Sending Email.... Please Wait");
            setTimeout(function() {
                $("#message").fadeOut();
            }, 2000);
            $.get("http://localhost:3000/send",
                    {
                        to: to,
                        text: text
                    }
                    , function(data)
                    {
                        if (data == "sent")
                        {
                            $("#message").empty().html("Email has been sent");
                            setTimeout(function() {
                                $("#message").fadeOut();
                            }, 2000);
                            
                        }
                    });
        });
    });
    </script>
</head>

<div id="container">
    
    <div>
        <div class="col-md-6 form-area">
            <h1>Kitty Mail</h1>
            <div class="col-md-6">
                <input id="name" class="form-control" type="text" placeholder="What's your Friend's Name?"/>
            </div>
            <div class="col-md-6">
                <input id="to" class="form-control" type="text" placeholder="What's Your Friend's Email?"/>
            </div>
            <div class="col-md-12">            
                <textarea id="content" class="form-control" cols="40" rows="5"></textarea>
                <label>How Many Cats?</label><input type="number" name="quantity" min="1" max="20">
            </div>
            <div class="col-md-12 text-right">
                <button id="send_email" class="btn btn-default">Send Email</button>
            </div>
            <span id="message"></span>
        </div>
        <div class="col-md-6 logging-area">
            Logging
            <script>
                var ref = new Firebase('https://duckybomb.firebaseio.com/');
                $("#send_email").click(function(){
                    name = $('#name').val();
                    to = $('#to').val();
                    text = $("#content").val();

                    ref.push({
                        name: name,
                        to: to,
                        text: text
                    });

                });
            </script>
        </div>
    </div>
</div>
</html>
